name: CI - React Vite Build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: Build Job                  # âœ… ADD THIS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Lint project
        run: npm run lint

      - name: Build project
        run: npm run build
        env:
          VITE_APP_NAME: ${{ secrets.VITE_APP_NAME }}
